<div class="position-sticky top-0 z-1">
  <nav class="navbar navbar-expand-lg">
    <div class="container-lg">
      <a class="navbar-brand fw-bold" href="#">
        <img
          src="../../../assets/logo.png"
          alt="Logo"
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        BrickFlix
      </a>
      <div class="d-flex align-items-center">
        <a *ngIf="utente" class="nav-link">
          Welcome back, {{ utente.user.name }}!
        </a>
        <button
          type="button"
          class="btn ms-3 text-bg-danger"
          *ngIf="utente"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
      <div class="" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item" *ngIf="utente">
            <a
              class="nav-link"
              [routerLink]="['/profile']"
              routerLinkActive="active"
              >Profile</a
            >
          </li>
          <li class="nav-item" *ngIf="!utente">
            <a
              class="nav-link"
              [routerLink]="['/login']"
              routerLinkActive="active"
              >Login</a
            >
          </li>
          <li class="nav-item" *ngIf="!utente">
            <a
              class="nav-link"
              [routerLink]="['/register']"
              routerLinkActive="active"
              >Registrati</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
