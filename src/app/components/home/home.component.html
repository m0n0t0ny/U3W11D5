<div class="container-lg mt-3 mb-5">
  <h1>Movies</h1>
  <div class="row g-4">
    <div
      class="col-6 col-md-4 col-lg-3 col-xxl-2 mb-2"
      *ngFor="let movie of movies"
    >
      <div class="card border-1 h-100">
        <img
          src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
          class="card-img-top rounded h-100"
          alt="img film"
        />
        <a
          id="add-to-favourite"
          class="position-absolute ms-2 fs-3"
          (click)="addoRem(movie.id)"
          [ngStyle]="{
            color: isFavorite(movie.id) ? '#dc3545' : '#ffffff'
          }"
          ><i class="fas fa-heart text-white"></i
        ></a>
      </div>
    </div>
  </div>
</div>
